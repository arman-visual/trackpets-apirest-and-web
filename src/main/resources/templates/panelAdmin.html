<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Track Pets Web</title>

</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div
		class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
		<h1 class="display-4">Panel de Administrador</h1>
		<p class="lead">Añade o edita mascota/protectora,y revisa el listado de mascotas actualmente almacenado.</p>
	</div>

	<div class="container">
		<div class="card-deck mb-3 text-center">
			<div class="card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Añade mascota</h4>
				</div>
				<div class="card-body">
					<img th:src="@{/images/huella.png}" class="rounded mx-auto d-block my-2" height="200" alt="Imagen +Add">
					<a type="button"
						th:href="@{/mascota/addMascota}" class="btn btn-lg btn-block btn-primary">Add Mascota</a>
				</div>
			</div>
			<div class="card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Añade protectora</h4>
				</div>
				<div class="card-body">
					<img th:src="@{/images/protectora.png}" class="rounded mx-auto d-block my-2" height="200" alt="Imagen +Add">
					<a type="button" th:href="@{/protectora/addProtectora}" class="btn btn-lg btn-block btn-primary">Add
						Protectora</a>
				</div>
			</div>
			<div class="card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Ver listado de mascotas</h4>
				</div>
				<div class="card-body">
					<img th:src="@{/images/lista.png}" class="rounded mx-auto d-block my-2" height="200" alt="Imagen +Add">
					<a type="button" th:href="@{/mascota/listar}" class="btn btn-lg btn-block btn-primary">Lista Mascotas</a>
				</div>
			</div>
		</div>
		
		<!-- <div sec:authorize="hasAuthority('WRITE_PRIVILEGE')">This content is only
			shown to WRITE_PRIVILEGE</div> -->
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
