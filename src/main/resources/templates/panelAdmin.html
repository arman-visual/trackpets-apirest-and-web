<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Track Pets Web</title>

</head>
<body>

	<div
		class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
		<h1 class="display-4">Panel de Administrador</h1>
		<p class="lead">Añade o edita mascota/protectora,y revisa el listado de mascotas actualmente almacenado.</p>
	</div>

	<div class="container">
		<div class="card-deck mb-3 text-center">
			<div class="card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Añade mascota</h4>
				</div>
				<div class="card-body">
					<img th:src="@{/images/huella.png}" class="rounded mx-auto d-block my-2" height="200" alt="Imagen +Add">
					<a type="button"
						th:href="@{/mascota/addMascota}" class="btn btn-lg btn-block btn-primary">Add Mascota</a>
				</div>
			</div>
			<div class="card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Añade protectora</h4>
				</div>
				<div class="card-body">
					<img th:src="@{/images/protectora.png}" class="rounded mx-auto d-block my-2" height="200" alt="Imagen +Add">
					<a type="button" th:href="@{/protectora/addProtectora}" class="btn btn-lg btn-block btn-primary">Add
						Protectora</a>
				</div>
			</div>
			<div class="card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Ver listado de mascotas</h4>
				</div>
				<div class="card-body">
					<img th:src="@{/images/lista.png}" class="rounded mx-auto d-block my-2" height="200" alt="Imagen +Add">
					<a type="button" th:href="@{/mascota/listar}" class="btn btn-lg btn-block btn-primary">Lista Mascotas</a>
				</div>
			</div>
		</div>

	</div>



</body>
</html>
