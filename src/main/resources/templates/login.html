<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <head th:replace="layout/layout :: head"></head> -->
<head>
<meta charset="UTF-8" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Login</title>

</head>
<body>
	<div class="container">

		<div class="card border-primary text-center">
			<div class="card-header">Por favor, introduzca su cuenta</div>
			<div class="alert alert-danger col-12 align-self-center"
				th:if="${param.error != null}">Email รณ Password
				incorrecto</div>
			<div class="card-body align-self-center d-flex justify-content-center">

				<form class="form-signin col-auto" th:action="@{/login}" method="post">

					<div class="row">
					<label>Username</label>
						<input type="text" name="username" id="username"
							class="form-control" placeholder="Email" autofocus required />
					</div>
					<div class="row">
					<label>Password</label>
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Password" required />
					</div>
					<div class="row my-2">
						<input type="submit" class="btn btn_lg btn-primary btn-block"
							value="Sign In" />
							
					</div>
					<a href="/registro" class="my-2" >Registrate</a>
					</form>
			</div>
				
		</div>
			
	</div>

</body>
</html>
