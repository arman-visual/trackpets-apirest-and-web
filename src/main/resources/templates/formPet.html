<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
	<form class="form-control"th:action="@{/mascota/guardar}" th:object="${mascota}" method="post">
		<table>
			<tr>
				<td>Nombre</td>
				<td><input type="text" th:field="*{nombre}" /></td>
			</tr>
			<tr>
				<td>Edad</td>
				<td><input type="text" th:field="*{edad}"/></td>
			</tr>
			<tr>
				<td>Raza</td>
				<td><input type="text" th:field="*{raza}" /></td>
			</tr>
			<tr>
				<td>Tamaño</td>
				<td><input type="text" th:field="*{tamanyo}" /></td>
			</tr>
			<tr>
				<td>Sexo</td>
				<td><input type="text" th:field="*{genero}" /></td>
			</tr>
			<tr>
				<td>Nº Chip</td>
				<td><input type="text" th:field="*{dni}" /></td>
			</tr>
			<tr>
				<td>Image(URL)</td>
				<td><input type="text" th:field="*{foto}" /></td>
			</tr>
			<tr>
				<td>Descripcion</td>
				<td><input type="text" th:field="*{descripcion}"/></td>
			</tr>
			<tr>
				<td>Disponible para adoptar?</td>
				<td><select th:field="*{estado}">
                         <option value="true">Disponible</option>
	    				<option value="false">No disponible</option>
                  </select></td>
			</tr>
			<tr>
				<td>Protectora de acogida</td>
				<td><select th:field="*{protectora}">
						<option value="">Selecionar</option>
						<!-- th:value ha de ir id entidad y th:text nombre de atributo de entidad -->
						<!-- De esta manera se referencia correctamente para poder verlos desde BBDD -->
						<option th:each="protectora : ${protectoras}"
							th:value="${protectora.id}" th:utext="${protectora.nombre}" />
				</select></td>
			</tr>
			<tr>
				<td><input type="submit" th:value = "${textButton}"/></td>
			</tr>
		</table>
			<!-- Cone sto podemos saber si hay un ID ya creado en BBDD -->
<!--  	<input type="hidden" th:field="*{id}"/>	  -->
	</form>
</body>
</html>
